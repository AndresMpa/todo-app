<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./src/assets/images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
      rel="icon"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <title>To do app</title>
  </head>
  <body>
    <header class="header">
      <article class="header--wrapper">
        <h1 class="header--title">todo</h1>
        <figure class="header--icon">
          <img
            src="./src/assets/images/icon-sun.svg"
            class="header--icon__image"
            id="themeSwitcher"
            alt="alt"
          />
        </figure>
      </article>
    </header>

    <main class="app">
      <nav class="addTodo">
        <figure class="addTodo--icon">
          <img
            src="./src/assets/images/icon-check.svg"
            class="addTodo--icon--image"
            alt="Check"
          />
        </figure>
        <input
          placeholder="Create a new todo..."
          class="addTodo--description"
          id="addTodo"
          name="todo"
          type="text"
        />
      </nav>

      <div id="todoList"></div>

      <article class="config">
        <p class="config--remainig"><span id="itemsLeft">0</span> items left</p>
        <ul class="config--filter" id="filters">
          <li class="config--filter--item">
            <button class="config--button config--button__active">All</button>
          </li>
          <li class="config--filter--item">
            <button class="config--button">Active</button>
          </li>
          <li class="config--filter--item">
            <button class="config--button">Completed</button>
          </li>
        </ul>
        <button class="config--clear config--button" id="clear">
          Clear Completed
        </button>
      </article>
    </main>

    <footer class="alt-config">
      <ul class="alt-config--filter" id="altFilters">
        <li class="alt-config--filter--item">
          <button class="alt-config--button alt-config--button__active">All</button>
        </li>
        <li class="alt-config--filter--item">
          <button class="alt-config--button">Active</button>
        </li>
        <li class="alt-config--filter--item">
          <button class="alt-config--button">Completed</button>
        </li>
      </ul>
    </footer>

    <p class="hint--label">Drag and drop to reorder list</p>

    <script src="src/main.js" type="module"></script>
  </body>
</html>
